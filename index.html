<!DOCTYPE html>
<html lang="en">
  <head>
    <title>google-imitation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="header-search-cont">
        <div>
          <a href="imgs.html">Image-search</a>
        </div>
        <div>
          <a href="advanced.html">Advanced-search</a>
        </div>
      </nav>
    </header>
    <div class="google-img-cont">
      <img class="google-image" src="google_logo.svg" alt="google-image" />
    </div>
    <form action="https://www.google.com/search">
      <div class="bar-container">
        <input
          class="search-bar"
          type="text"
          name="q"
          placeholder="Google Search"
        />
      </div>
      <div class="search-button-container">
        <input class="search-button" type="submit" value="Google Search" />
        <input
          type="submit"
          class="search-button"
          style="margin-left: 10px"
          name="btnI"
          value="I'm Feeling Lucky"
        />
      </div>
    </form>
  </body>
</html>
